<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <div *ngIf="!playerOne">
          <h1 class="text-center">
            Player 1
          </h1>
          <form (ngSubmit)="getUserOne(); formP1.reset()" #formP1="ngForm">
            <div class="form-group row">
              <label for="playerOne" class="col-sm-4 col-form-label">
                GitHub Username
              </label>
              <div class="col-sm-8">
                <input type="text" name="playerOneName" id="playerOne" class="form-control" required [(ngModel)]="userNameOne">
                <p *ngIf="playerOne===null" class="text-danger">Couldn't find username try again.</p>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-12">
                <p><button type="submit" [disabled]="formP1.invalid" class="btn btn-primary btn-block form-control">Get Battler</button></p>
              </div>
            </div>
          </form>
        </div>
        <div *ngIf="playerOne">
          <img src="{{ playerOne.avatar_url }}">
          <p class="text-center">{{ playerOne.login }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <div *ngIf="!playerTwo">
          <h1 class="text-center">
            Player 2
          </h1>
          <form (ngSubmit)="getUserTwo(); formP2.reset()" #formP2="ngForm">
            <div class="form-group row">
              <label for="playerOne" class="col-sm-4 col-form-label">
                  GitHub Username
              </label>
              <div class="col-sm-8">
                <input type="text" name="playerTwoName" id="playerTwo" class="form-control" required [(ngModel)]="userNameTwo">
                <p *ngIf="playerTwo===null" class="text-danger">Couldn't find username try again.</p>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-12">
                <p><button type="submit" [disabled]="formP2.invalid" class="btn btn-primary btn-block form-control">Get Battler</button></p>
              </div>
            </div>
          </form>
        </div>
        <div *ngIf="playerTwo">
          <img src="{{ playerTwo.avatar_url }}">
          <p class="text-center">{{ playerTwo.login }}</p>
        </div>
      </div>
    </div>
  </div>

</div>
<div *ngIf="playerOne && playerTwo" class="row">
  <div class="col">
    <button (click)="startBattle()" class="btn btn-warning btn-block">BATTLE!</button>
  </div>
</div>
